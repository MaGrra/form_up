<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="photo">
        <div class="logo_container">
            <img class="logo" src="./images/logo.png" alt="Business logo">
        </div>
    </div>
    <div class="main">
        <p>This is not a real website for a real local sea-buckthorn product brand. Sign-up to schedule purchases and to get news and discounts.</p>
        <p>Stay healthy with Bagatne</p>
        <div class="sign_up_form">
            <form action="" method="get">
                <div class="caption_text">Let's set you up!</div>
                <div class="form_container">
                    <div class="form_col">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="psw1">
                    </div>
                    <div class="form_col">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="psw2">
                    </div>
                </div>
            </div>
                <button class="form_row">Create account</button>
            </form>
        
        <p>Already have an account? <a href="">Log in</a>  </p>
    </div>
</body>
  
</html>
